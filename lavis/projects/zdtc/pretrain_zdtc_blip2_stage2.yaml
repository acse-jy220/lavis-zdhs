model:
  arch: blip2_llama_instruct
  # arch: blip2_glm_instruct
  model_type: llama13b
  # model_type: chatglm6b 
  load_pretrained: True
  pretrained: "/home/yexiaohan/code/LAVIS-CMM/lavis/output/ZDTC_BLIP2/Pretrain_stage1_27M/20230518101/checkpoint_9.pth"
  freeze_vit: True


datasets:
  zdtc_blip2_instruct:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 3
  accum_grad_iters: 2
  batch_size_train: 6
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 2000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage2_Instruct"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True